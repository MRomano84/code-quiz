<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--CSS link-->
    <link rel="stylesheet" href="./style.css">

    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>CODE QUIZ</title>

</head>

<body>
    <!-- High Score Button and Timer -->
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <a onclick="viewScores()" id="view-scores" class="link">View Highscores</a>
            </div>
            <div class="col-md-6">
                <h5 id="score" class="float-end"></h5>
            </div>
        </div>
    </div>
    <!-- Card for quiz content -->
    <div id="quiz-intro" class="row">
        <div class="col-md-8 mx-auto">
            <div class="card text-center">
                <div class="card-body">
                    <h1 class="card-title">Code Quiz</h1>
                    <p class="card-text"> To begin, push the start button below. When you select the correct answer, you
                        will move onto the next question.
                        When you select the wrong answer, 15 seconds will be removed from the timer. Goodluck!
                    </p>
                    <button onclick="startQuiz()" class="button btn-primary">Start</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Start Page
    <div class="container"
        <div class="beginningScreen">
            <h1 class="title">JavaScript Quiz!</h1>
                <h6>Select the best answer</h6>
                <p>You have 60 seconds to answer the questions. Answers are multiple choice and incorrect answers will take away 10 seconds. </p>
                <button type="button" id="startQuiz">Start the Quiz!</button>
            </div>            
        </div> -->

    <!-- Quiz Questions -->
    <div id="quiz-questions" class="row">
        <div class="col-md-8 mx-auto">
            <div class="card text-center">
                <div class="card-body">
                    <h4 id="question" class="card-title"></h4>
                    <div class="d-grid gap-2 col-4 mx-auto">
                        <button onclick="checkQuestion(1)" id="answer1" class="btn btn-primary"
                            type="button"></button>
                        <button onclick="checkQuestion(2)" id="answer2" class="btn btn-primary"
                            type="button"></button>
                        <button onclick="checkQuestion(3)" id="answer3" class="btn btn-primary"
                            type="button"></button>
                        <button onclick="checkQuestion(4)" id="answer4" class="btn btn-primary"
                            type="button"></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- This is where the questions will display
        <div class="quizArea"></div> -->


    <!-- End Quiz Page -->
    <div id="quiz-end" class="row">
        <div class="col-md-8 mx-auto">
            <div class="card text-center">
                <div class="card-body">
                    <h1 class="card-title">Finished!</h1>
                    <p id="your-score" class="card-text"></p>
                    <div class="input-group mb-3">
                        <input id="initials" type="text" class="form-control" placeholder="Enter Your Initials"
                            aria-label="Enter Your Initials" aria-describedby="button-addon2">
                        <button onclick="submitScore()" class="btn btn-outline-primary" type="button"
                            id="submit-button">Submit</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Highscore Page -->
    <div id="highscore" class="row">
        <div class="col-md-8 mx-auto">
            <div class="card text-center">
                <div class="card-body">
                    <h1 class="card-title">Highscores</h1>
                    <div id="display-score"></div>
                    <button onclick="goBack()" class="button btn-primary">Go Back</button>
                    <button onclick="clearScores()" class="button btn-primary">Clear Highscores</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Correct/Incorrect   
    <div class="answerResult">
        <p id="correctIncorrect"></p>
    </div> -->

    <script src="./script.js"></script>
</body>

</html>
