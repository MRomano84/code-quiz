<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Bootstrap link-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <!--CSS link-->
    <link rel="stylesheet" href="./style.css">

    <!--jQuery CDN link-->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

    <title>CODE QUIZ</title>

</head>

<body>
    <h1>
        <p>Seconds Remaining:<span id="clock">60</span></p>
        <p id="highScores">View Highscores</p>
    </h1>
    <div class="firstPage container"
        <div class="card col-12" style="width: 18rem;">
            <div class="card-body">
                <h1 class="card-title">JavaScript Quiz!</h1>
                <h6 class="card-subtitle mb-2 text-muted">Select the best answer</h6>
                <p class="card-text">You have 60 seconds to answer the questions. Answers are multiple choice and incorrect answers will take away 10 seconds. </p>
                <button type="button" class="start-button btn-outline-primary start" value="start"<span>BEGIN QUIZ</span></button>
            </div>
        </div>
    </div>
    <div class="secondPage container hide"
        <div class="card col-12" style="width: 18rem;">
            <div class="card-body">
                <h5 class="card-title start-card-title">QUESTION</h5>
                <h6 class="card-subtitle mb-2 text-muted">Select the best answer</h6>
                <p class="card-text questions"></p>
                <button type="button" class="button btn-outline-primary" value="A"<span>A</span></button>
                <button type="button" class="button btn-outline-primary" value="B"<span>B</span></button>
                <button type="button" class="button btn-outline-primary" value="C"<span>C</span></button>
                <button type="button" class="button btn-outline-primary" value="D"<span>D</span></button>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
