<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--CSS link-->
    <link rel="stylesheet" href="./style.css">

    <title>CODE QUIZ</title>

</head>

<body>
    <header id="header">
        <p>Seconds Remaining:<span id="clock">60</span></p>
        <p id="highScores">View Highscores</p>
    </header>
    <!-- Start Page -->
    <div class="container"
        <div class="beginningScreen">
            <h1 class="title">JavaScript Quiz!</h1>
                <h6>Select the best answer</h6>
                <p>You have 60 seconds to answer the questions. Answers are multiple choice and incorrect answers will take away 10 seconds. </p>
                <button type="button" id="startQuiz">Start the Quiz!</button>
            </div>            
        </div>

        <!--   This is where the questions will display-->
        <div class="quizArea"></div>

        <!--   Correct/Incorrect    -->
        <div class="answerResult">
            <p id="correctIncorrect"></p>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
