<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--CSS link-->
    <link rel="stylesheet" href="./style.css">

    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>CODE QUIZ</title>

</head>

<body>
    <!-- High Score Button and Timer -->
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <a onclick="viewScores()" id="view-scores" class="link">View Highscores</a>
            </div>
            <div class="col-md-6">
                <h5 id="score" class="float-end"></h5>
            </div>
        </div>
    </div>
    <!-- Start Page -->
    <div class="container"
        <div class="beginningScreen">
            <h1 class="title">JavaScript Quiz!</h1>
                <h6>Select the best answer</h6>
                <p>You have 60 seconds to answer the questions. Answers are multiple choice and incorrect answers will take away 10 seconds. </p>
                <button type="button" id="startQuiz">Start the Quiz!</button>
            </div>            
        </div>

        <!--   This is where the questions will display-->
        <div class="quizArea"></div>

        <!--   Correct/Incorrect    -->
        <div class="answerResult">
            <p id="correctIncorrect"></p>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
